<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's get Busy!</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  </head>
  <body>
    <h1 style="color: darkblue;">Get Busy!</h1>
    <div id="todos"></div>

    <script>
      fetch("http://localhost:5000/")
        .then((response) => response.json())
        .then((data) => {
          const todos = document.getElementById("todos");

          data?.forEach((item, index) => {
            const todo = document.createElement("h2");
            todo.textContent = item._id + ". " + item.todo;
            todos.appendChild(todo);
          });
        })
        .catch((error) => {
          console.log("Error: ", error);
        });
    </script>
    <h2 style="color: crimson;">Network Security Guard Dog</h2>
    <p style="color: black;">Because all of the cool kids are talking about AI, I thought I'd include this original PNG. This was created using NightCafe.</p>
    <img src="/images/guard.png" alt="Guard Dog">
  </body>
</html>
